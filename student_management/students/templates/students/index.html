<!DOCTYPE html>
<html>
<head>
    <title>Danh sách học sinh</title>
</head>
<body>
    <h1>Danh sách học sinh</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Họ</th>
            <th>Tên</th>
            <th>Email</th>
            <th>Ngày sinh</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.id }}</td>
            <td>{{ student.first_name }}</td>
            <td>{{ student.last_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.date_of_birth }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
