<!DOCTYPE html>
<html>
<head>
    <title>Danh Sách Học Sinh</title>
</head>
<body>
    <h1>Danh Sách Học Sinh</h1>
    <a href="{% url 'add_student' %}">
        <button>Thêm Học Sinh</button>
    </a>
    <table border="1">
        <thead>
            <tr>
                <th>Tên</th>
                <th>Họ</th>
                <th>Email</th>
                <th>Hành Động</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.email }}</td>
                <td>
                    <a href="{% url 'delete_student' student.id %}">
                        <button style="color: red;">Xoá</button>
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">Không có học sinh nào.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
